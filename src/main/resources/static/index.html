<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container_s" id="signUp">

        <form id="myForm" onsubmit="signin(); return false">
            <p>Login</p>

            <input type="text" id="username" placeholder="Username" name="username" required>
            <br>
            <input type="text" id="password" placeholder="Password" name="password" required>
            <br>
            <button type="submit">Submit</button>
            <button type="button" id="button_registry">Registry</button>

        </form>

    </div>


    <div class="container_s hidden" id="registry">

        <form id="myFormRegistry" onsubmit="registry(); return false">
            <p>Registry</p>

            <input type="text" id="registry_username" placeholder="Username" name="username" minlength="5" maxlength="20" required>
            <br>
            <input type="password" id="registry_password" placeholder="Password" name="password" minlength="5" maxlength="20" required>
            <br>
            <input type="text" id="registry_firstname" placeholder="Firstname" name="firstname" minlength="5" maxlength="20" required>
            <br>
            <input type="text" id="registry_lastname" placeholder="Lastname" name="lastname" minlength="5" maxlength="20" required>
            <br>
            <input type="email" id="registry_email" placeholder="Email" name="email" required>
            <br>
            <input type="text" id="registry_phone" placeholder="Phone number" name="phone" minlength="11" maxlength="12" required>
            <br>
            <input type="file" id="inputFileToLoad"  name="image" accept="image/*" required>
            <br>


            <button type="submit">Submit</button>

        </form>

    </div>

    <div id="profile" class="wrapper hidden">
        <header class="header">
            <div class="header-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <p>Я ебал в рот JavaScript нахуй!!!!!!!!!!!</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 buttons">
                        <button class="dark-button" id='my_profile_button'>Моя страница</button>
                        <button class="dark-button" id="feed_button">Новости</button>
                        <button class="dark-button" id="message_button">Мессенджер</button>
                        <button class="dark-button" id="test_button">Друзья</button>
                    </div>
                    <div class="col-md-6 hidden" id="profile2">
                        <div class="container-fluid profile_top">
                            <div class="row" >
                                <div class="col-md-12 top">
                                    <img id="userImage">
                                    <p id="fcs"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 hidden" id="feed">
                        <div class="container-fluid new_note">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" placeholder="Что у вас нового?" id="new_note">
                                    <button type="button" class="dark-button" id="new_note_button">Опубликовать</button>
                                </div>
                            </div>

                        </div>
                        <div class="container-fluid feed">


                        </div>
                    </div>
                    <div class="col-md-6 hidden" id="messages">
                        <div class="container-fluid messages">
                            <p>Xui</p>

                        </div>
                    </div>
                    <div class="col-md-6 hidden" id="chat">
                        <div class="container-fluid chat">
                            <div class="row">
                                <div class="col-md-12">
                                    <p id="users">Pidor1, Pidor2</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 message-mid">
                                    <!-- Здесь будут сообщения -->
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 message-bottom">
                                    <input type="text" placeholder="Введите сообщение..." id="message_input">
                                    <button class="dark-button" type="button" id="message_button_submit">Отправить</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

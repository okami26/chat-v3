<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container" id="signUp">

        <form id="myForm" onsubmit="signin(); return false">
            <p>Login</p>

            <input type="text" id="username" placeholder="Username" name="username" required>
            <br>
            <input type="text" id="password" placeholder="Password" name="password" required>
            <br>
            <button type="submit">Submit</button>
            <button type="button" id="button_registry">Registry</button>

        </form>

    </div>


    <div class="container hidden" id="registry">

        <form id="myFormRegistry" onsubmit="registry(); return false">
            <p>Registry</p>

            <input type="text" id="registry_username" placeholder="Username" name="username" required>
            <br>
            <input type="password" id="registry_password" placeholder="Password" name="password" required>
            <br>
            <input type="text" id="registry_firstname" placeholder="Firstname" name="firstname" required>
            <br>
            <input type="text" id="registry_lastname" placeholder="Lastname" name="lastname" required>
            <br>
            <input type="email" id="registry_email" placeholder="Email" name="email" required>
            <br>
            <input type="text" id="registry_phone" placeholder="Phone number" name="phone" required>
            <br>
            <input type="file" id="inputFileToLoad"  name="image" accept="image/*" required>
            <br>


            <button type="submit">Submit</button>
            <button type="button" onclick="test()">Xui</button>
        </form>

    </div>

    <div class="profile" id="profile">
        <div id="up_line">
            <p>TelePidor</p>
        </div>
        <div id="left_line">
            <button type="button" id="my_profile_button">Моя страница</button>
            <button>Новости</button>
            <button>Мессенджер</button>
            <button>Друзья</button>
            <button>Сообщества</button>
            <button>Фотографии</button>
        </div>
        <div id="center_line">
            <div id="my_profile" class="hidden">
                <div id="inform">
                    <img id="userImage">
                    <p id="fcs">АААА</p>
                    <button>Редактировать профиль</button>
                    <button>Еще</button>

                </div>
            </div>

        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
